<dom-module id="ac-player">
    <template>
        <style>
            :host {
            }
        </style>
        <iron-localstorage name="alicia_adorada4" value="{{instrumentActivity}}" ></iron-localstorage>
        <iron-localstorage name="alicia_adorada_velocities4" value="{{velocities}}"></iron-localstorage>
    </template>
    <script>
        Polymer({
            is: "ac-player",
            observers: [],
            behaviors:[],
            listeners: {
            },
            properties: {
                lookAhead:{
                    type:Number,
                    value:3
                },
                nextNoteIndex:{
                    type:Number,
                    value:0
                },
                instrumentActivity:{
                    type:Object,
                    observer:'_setRanges'
                },
                velocities:{
                    type:Object
                },
                updatingTempo:{
                    type:Boolean,
                    value:false
                },
                tempo:{
                    type:Number,
                    value:1
                },
                lastVelocity:{
                    type:Number,
                    value:127
                },
                playTime:{
                    type:Number,
                    value:0
                },
                playedTime:{
                    type:Number,
                    value:0
                },
                playBackTime:{
                    type:Number,
                    value:0
                },
                recordingDuration:{
                    type:Number,
                    value:0
                },
                playing:{
                    type:Boolean,
                    value:false
                }
            },
            setTempo: function(tempo){
                this.tempo = 100/tempo ;
            },
            setProgress: function(progress){
                // this.pause() ;
                this.playedTime = progress ;
            },
            _setRanges: function(){
                var i ;
                for (i = 0; i < this.instrumentActivity.recording.length; i++) {
                    if(this.instrumentActivity.recording[i].button===-1)
                        this.instrumentActivity.recording.splice(i,1) ;
                }
                var ac =this.instrumentActivity.recording ;
                for ( i = ac.length-1; i >= 0 ; i--)
                    if(ac[i].cmd==='note-off'){
                        this.recordingDuration=ac[i].time+2 ;
                        break;
                    }
                this.fire('set-recording-duration',{duration:this.recordingDuration}) ;
                for ( i = 0; i < ac.length; i++) {
                    if(ac[i].cmd!=='note-on')
                        continue ;
                    for (var j = i+1; j < ac.length; j++) {
                        if(ac[j].cmd!=='note-off')
                            continue ;
                        if(ac[i].button ===ac[j].button) {
                            this.instrumentActivity.recording[i].endTime = ac[j].time ;
                            break ;
                        }
                    }
                }
            },
            scheduleNotes: function(){
                requestAnimationFrame(this.scheduleNotes.bind(this)) ;
                if (this.playing){
                    this.playBackTime = this.playedTime + (context.currentTime-this.playTime)/(this.tempo) ;

                    while (this.instrumentActivity.recording[this.nextNoteIndex]!== undefined  && (this.playBackTime <= this.instrumentActivity.recording[this.nextNoteIndex].time && this.instrumentActivity.recording[this.nextNoteIndex].time <  this.playBackTime+this.lookAhead)  ){
                        ac = this.instrumentActivity.recording[this.nextNoteIndex] ;
                        this.nextNoteIndex ++ ;
                        if( ac.button === -1 ){
                            continue ;
                        }
                        when = context.currentTime+(this.tempo)*(ac.time-this.playBackTime) ;
                        this.fire ('action', {cmd:ac.cmd,midiNote:ac.button,timestamp:context.currentTime,time:when,channel:ac.channel,origin:'playback'}) ;
                        return  ;
                    }
                }
            },
            play: function(){
                var ac = this.instrumentActivity.recording ;
                for (var i = 0; i < ac.length; i++) {
                    if(ac[i].time < this.playedTime && this.playedTime < ac[i].endTime && ac[i].cmd === 'note-on' && (ac[i].endTime-this.playedTime)*this.tempo > 0.1) {
                        this.fire ('action', {cmd:ac[i].cmd,midiNote:ac[i].button,time:context.currentTime,channel:ac[i].channel,origin:'playback'}) ;
                    }
                }
                this.playing = true;
                this.nextNoteIndex = 0 ;
                while (this.instrumentActivity.recording[this.nextNoteIndex]!== undefined  && (this.playBackTime > this.instrumentActivity.recording[this.nextNoteIndex].time) )
                        this.nextNoteIndex++ ;
                this.playTime = context.currentTime ;
            },
            showCurrentGUIState: function(){
                var ac = this.instrumentActivity.recording ;
                for (var i = 0; i < ac.length; i++) {
                    if(ac[i].time < this.playedTime && this.playedTime < ac[i].endTime && ac[i].cmd === 'note-on' && (ac[i].endTime-this.playedTime)*this.tempo > 0.1) {
                        this.fire ('action', {cmd:ac[i].cmd,midiNote:ac[i].button,time:context.currentTime,channel:ac[i].channel,origin:'playbackGUI'}) ;
                    }
                }
            },
            pause: function(){
                if(!this.playing)
                    return ;
                this.playedTime += (context.currentTime-this.playTime)/this.tempo ;
                this.playing =false ;
            },
            ready: function () {
                this.scheduleNotes () ;
            }
        });
    </script>
</dom-module>
