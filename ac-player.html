<dom-module id="ac-player">
    <template>
        <style>
            :host {
            }
        </style>
        <iron-localstorage name="alicia_adorada2" value="{{instrumentActivity}}" ></iron-localstorage>
        <iron-localstorage name="alicia_adorada_velocities2" value="{{velocities}}"></iron-localstorage>
    </template>
    <script>
        Polymer({
            is: "ac-player",
            observers: [],
            behaviors:[],
            listeners: {
            },
            properties: {
                instrumentActivityUrl:{
                    type:String
                },
                velocitiesUrl:{
                    type:String
                },
                instrumentActivity:{
                    type:Object
                },
                lastPlayTime:{
                    type:Number,
                    value:0
                },
                buffers:{
                    type:Array,
                    value:[]
                },
                playing:{
                    type:Boolean,
                    value:false
                },
                lastActivityTime:{
                    type:Number,
                    value:0
                },
            },
            _didRespond: function(){
            },
            play: function(time){
                this.playing = true;
                this.fire('velocity-change', {velocity:127,fromPlayer:true}) ;

                var it , i ;
                for (i = 0; i < this.instrumentActivity.recording.length; i++) {
                    it = this.instrumentActivity.recording[i] ;
                    this._programActivity(it.time,it.cmd,it.button,0,it.channel) ;

                }
                for (i = 0;i < this.velocities.velocities.length;i++) {
                    it = this.velocities.velocities[i] ;
                    console.log(it.time+" " + it.cmd+" " + 0+" " + it.value,0);
                    this._programActivity(it.time,it.cmd,0,it.value,0) ;
                }
            },
            pause: function(){
                this.fire('velocity-change', {velocity:0,fromPlayer:true}) ;
                this.playing =false ;
                while (this.buffers.length > 0 ) {
                    this.buffers[this.buffers.length-1].stop() ;
                    this.buffers.pop() ;
                }
            },
            _programActivity: function(time,cmd,button,velocity,channel){
                var source = context.createBufferSource () ;
                source.buffer = context.createBuffer (1,1,44100) ;
                source.onended= function () {
                    if(this.playing) {
                        this.fire(cmd, {
                            channel:channel,
                            midiNote: button,
                            velocity: velocity,
                            fromPlayer:true
                        });
                    }
                }.bind(this) ;
                source.connect(context.destination) ;
                source.start(context.currentTime+time) ;
                this.buffers.push(source) ;
            },
        });
    </script>
</dom-module>
