<dom-module id="ac-player">
    <template>
        <style>
            :host {
            }
        </style>
        <iron-localstorage name="alicia_adorada4" value="{{instrumentActivity}}" ></iron-localstorage>
        <iron-localstorage name="alicia_adorada_velocities4" value="{{velocities}}"></iron-localstorage>
    </template>
    <script>
        Polymer({
            is: "ac-player",
            observers: [],
            behaviors:[],
            listeners: {
            },
            properties: {
                lookAhead:{
                    type:Number,
                    value:10
                },
                nextNoteIndex:{
                    type:Number,
                    value:0
                },
                instrumentActivity:{
                    type:Object
                },
                velocities:{
                    type:Object
                },
                updatingTempo:{
                    type:Boolean,
                    value:false
                },
                tempo:{
                    type:Number,
                    value:1
                },
                lastVelocity:{
                    type:Number,
                    value:127
                },
                playTime:{
                    type:Number,
                    value:0
                },
                playedTime:{
                    type:Number,
                    value:0
                },
                playBackTime:{
                    type:Number,
                    value:0
                },
                playing:{
                    type:Boolean,
                    value:false
                }
            },
            updateTempo: function(tempo){
                // console.log('llego');
                this.tempo = 100/tempo ;
            },
            scheduleNotes: function(){
                if (this.playing){
                    this.playBackTime = this.playedTime + (context.currentTime-this.playTime)/(this.tempo) ;
                    while (this.instrumentActivity.recording[this.nextNoteIndex]!== undefined  && (this.playBackTime > this.instrumentActivity.recording[this.nextNoteIndex].time) ){
                            this.nextNoteIndex++ ;
                    }

                    while (this.instrumentActivity.recording[this.nextNoteIndex]!== undefined  && (this.playBackTime < this.instrumentActivity.recording[this.nextNoteIndex].time && this.instrumentActivity.recording[this.nextNoteIndex].time < this.playBackTime+this.lookAhead) ){
                        var ac = this.instrumentActivity.recording[this.nextNoteIndex] ;
                        this.nextNoteIndex ++ ;
                        if( ac.button === -1 ){
                            continue ;
                        }
                        var when = context.currentTime+(this.tempo)*(ac.time-this.playBackTime) ;
                        this.fire ('action', {cmd:ac.cmd,midiNote:ac.button,time:when,channel:ac.channel,origin:'playback'}) ;
                    }
                }
            },
            play: function(){
                this.playing = true;
                // this.fire('velocity-change', {velocity:this.lastVelocity,fromPlayer:false}) ;
                this.nextNoteIndex = 0 ;
                this.updateTempo(100) ;
                this.playTime = context.currentTime ;
            },
            pause: function(){
                this.playedTime += (context.currentTime-this.playTime)/this.tempo ;
                console.log(this.playedTime);
                this.playing =false ;
                // this.fire('velocity-change', {velocity:0,fromPlayer:false}) ;
            }
        });
    </script>
</dom-module>
